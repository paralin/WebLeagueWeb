<div id="pageloader" ng-class="{hide: !network.disconnected, animate: network.disconnected}" style="z-index:99999">
  <div class="dot1"></div>
  <div class="dot2"></div>
</div>

<div id="connectStatus" ng-class="{hide: !network.disconnected}">{{network.status}}</div>

<section ng-include="'components/header/header.html'" id="header" class="{{main.settings.navbarHeaderColor}}"></section>

<div id="controls">

  <aside ng-include="'components/nav/nav.html'" id="sidebar" class="{{main.settings.sidebarColor}}" ng-class="{'aside-fixed':main.settings.asideFixed}"></aside>

  <aside ng-include="'components/rightbar/rightbar.html'" id="rightbar"></aside>

</div>

<div class="view-container" ui-view-container>

  <section ui-view id="content" autoscroll="false"></section>
</div>
