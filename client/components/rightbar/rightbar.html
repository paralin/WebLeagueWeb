<div ng-controller="RightBarCtrl" style="width:100%;height:100%">
<tabset justified="true" ng-if="hasLeagues()">
  <tab ng-repeat="season in activeSeasons(league())" active="season.lbtabsel">
    <tab-heading>
      <fa name="list-ol"></fa>
    </tab-heading>

    <h6><strong>{{league().Name}}</strong><br/> {{season.Name}}</h6>
    <table class="table table-no-border m-0" ng-controller="LeaderboardCtrl" style="color:white;">
      <tbody>
        <tr ng-repeat="member in leagueMembers(league(), true, season.sidx)" tooltip="{{member.wins}}/{{member.losses}} +{{member.winStreak}}" tooltip-placement="left">
          <td>{{$index+1}}</td>
          <td>{{member.Name}}</td>
          <td>{{member.rating}}</td>
        </tr>
      </tbody>
    </table>

  </tab>

  <tab id="users">
    <tab-heading>
      <fa name="users"></fa>
    </tab-heading>

    <h6><strong>Online</strong> Users</h6>

    <ul>
      <li ng-repeat="memb in getMembers(network.members, true)" class="{{stateClass[memb.State]}}">
        <div class="media">
          <a class="pull-left thumb thumb-sm" href="javascript:;">
            <img class="media-object img-circle" ng-src="{{memb.Avatar}}" alt>
          </a>
          <div class="media-body">
            <span class="media-heading">{{memb.Name}}</span>
            <small><i class="fa fa-map-marker"></i> {{memb.StateDesc}}</small>
            <span class="badge badge-outline status"></span>
          </div>
        </div>
      </li>
    </ul>

    <h6><strong>Offline</strong> Users</h6>
    <ul>
      <li ng-repeat="memb in getMembers(network.members, false)" class="{{stateClass[memb.State]}}">
        <div class="media">
          <a class="pull-left thumb thumb-sm" href="javascript:;">
            <img class="media-object img-circle" ng-src="{{memb.Avatar}}" alt>
          </a>
          <div class="media-body">
            <span class="media-heading">{{memb.Name}}</span>
            <small><i class="fa fa-map-marker"></i> {{memb.StateDesc}}</small>
            <span class="badge badge-outline status"></span>
          </div>
        </div>
      </li>
    </ul>
  </tab>
