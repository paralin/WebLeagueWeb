<div id="sidebar-wrap" ng-controller="NavCtrl">
  <accordion close-others="oneAtTime" slimscroll="{height: '100%'}">

    <accordion-group is-open="status.isSecondOpen" class="charts" ng-class="{'open': status.isSecondOpen, 'closed': !status.isSecondOpen}">
      <accordion-heading>
        Quick Profile <i class="fa" ng-class="{'fa-angle-up': status.isSecondOpen, 'fa-angle-down': !status.isSecondOpen}"></i>
      </accordion-heading>

      <div ng-controller="SparklineCtrl" class="summary">

        <div class="media">
          <div class="media-body">
            YOUR RATING
            <h4 class="media-heading">{{auth.currentUser.profile.rating | number}}</h4>
          </div>
        </div>

        <div class="media" style="margin-top:5px">
          <div class="media-body">
            YOUR RECORD
            <h4 class="media-heading">{{auth.currentUser.profile.wins}} / {{auth.currentUser.profile.losses}}</h4>
          </div>
        </div>

      </div>

    </accordion-group>

    <accordion-group is-open="status.isFirstOpen" ng-class="{'open': status.isFirstOpen, 'closed': !status.isFirstOpen}">
      <accordion-heading>
        Navigation <i class="fa" ng-class="{'fa-angle-up': status.isFirstOpen, 'fa-angle-down': !status.isFirstOpen}"></i>
      </accordion-heading>
      <ul id="navigation" nav-collapse ripple>
        <li ui-sref-active="active"><a ui-sref="panel.dashboard"><fa name="dashboard"></fa> <span>Dashboard</span></a></li>
        <li ui-sref-active="active" ng-class="{'open':$state.includes('app.mail')}">
          <a ui-sref="app.mail"><fa name="soccer-ball-o"></fa> <span>Your Leagues</span></a>
          <ul>
            <li ui-sref-active="active"><a ui-sref="app.mail.inbox"><fa name="caret-right"></fa> FPL North America</a></li>
            <li ui-sref-active="active"><a ui-sref="app.mail.compose"><fa name="caret-right"></fa> FPL Europe</a></li>
          </ul>
        </li>
      </ul>
    </accordion-group>
  </accordion>
</div>
